<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
    class Circle {
        radius;
        x;
        y;


        constructor(x,y,radius) {
            this.x=x;
            this.y=y;
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        getVH(ctx){
            ctx.arc(this.x, this.y, radius, 0, 2 * Math.PI)
            ctx.fill();

        }
    }


    let canvasCircle = document.getElementById("myCanvas");
    ctx = canvasCircle.getContext("2d");

    for (let i=0;i<10;i++){
        let x=Math.random()*300;
        let y=Math.random()*300;
        let circle = new Circle(x,y,50);
        circle.getVH(ctx)

    }



</script>

</body>
