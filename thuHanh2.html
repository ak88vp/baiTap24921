<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500" width="500"></canvas>
<script>
   class Circle {
       darius;
       color;
       constructor(dr) {
           this.darius=dr
           this.color='blue'
       }
       circle(){
           return this.darius
       }
   getArea(){
       return Math.PI * this.darius*this.darius
   }
   }
   let bk=+prompt('nhập đường kình hình tròn')
   let circle = new Circle(bk);
   let radius = circle.circle();
   let canvas=document.getElementById('myCanvas')
   ctx=canvas.getContext('2d')
   ctx.arc(100,100,bk,0,2*Math.PI)
   ctx.fill()

   let area = circle.getArea()
   alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
