<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Rectangle{
      longs;
      width;
      constructor(L,W) {
          this.longs=L;
          this.width=W;

      }
      perimeter(){
          return (this.longs+this.width)*2
      }
      area(){
          return this.width*this.longs
      }
      display(){
          document.write('hình chữ nhật có chu vi là '+this.perimeter()+'<br>'+'có diện tích là '+this.area())
      }
  }
  let retangle=new Rectangle(prompt('nhập chiều dài'),prompt('nhập chiều rộng'))
  retangle.display()

</script>
</body>
</html>
