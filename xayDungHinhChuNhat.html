<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hcn" width="250" height="100"></canvas>
<script>
    class Rectangle {
        longs;
        width;

        constructor(L, W) {
            this.longs = L;
            this.width = W;

        }

        perimeter() {
            return (this.longs + this.width) * 2
        }

        area() {
            return this.width * this.longs
        }

        display() {
            document.write('<br>'+'hình chữ nhật có chu vi là ' + this.perimeter() + '<br>' + 'có diện tích là ' + this.area())
        }
    }

    let cd = +prompt('nhập chiều dài')
    let cr = +prompt('nhập chiều rộng')
    let reTangle = new Rectangle(cd, cr)
    reTangle.display()
    let c=document.getElementById('hcn')
    let ctx=c.getContext('2d')
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(0,cr)
    ctx.lineTo(cd,cr)
    ctx.lineTo(cd,0)
    ctx.stroke();

    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(cd,0)
    ctx.stroke();
</script>
</body>
</html>
